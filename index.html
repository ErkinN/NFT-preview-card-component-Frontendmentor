<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="eth" />
          <div class="image_overlay">
            <img src="./images/icon-view.svg" />
          </div>
        </div>

        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-icons">
          <div class="icon1">
            <img src="./images/icon-ethereum.svg" alt="eth" />0.041 ETH
          </div>
          <div class="icon2">
            <img src="./images/icon-clock.svg" alt="clock" />3 days left
          </div>
        </div>

        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
